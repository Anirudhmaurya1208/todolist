{% extends 'base/main.html' %}



{% block content %}


<div class="header-bar">
    <h1>Register</h1>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label style="font-size: large;">{{form.username.label}}</label>
        {{ form.username }}
        <label style="font-size: large;">{{form.password1.label}}</label>
        {{ form.password1 }}
        <label style="font-size: large;">{{form.password2.label}}</label>
        {{ form.password2 }}
        <input style="margin-top: 10px;" class="button" type="submit" value="Register">
    
    </form>
    <p style="font-size: large;" >Already have an account? <a href="{% url 'login' %}"><span style="font:italic,bold;">Login</span></a></p>
</div>





{% endblock content %}
